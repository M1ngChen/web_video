{% extends "base.html" %}

{% block title %}上传视频{% endblock %}

{% block content %}
    <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">上传视频</h1>
        
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="md:col-span-2 space-y-6">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">视频标题</label>
                        <input type="text" id="title" name="title" required 
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                               placeholder="请输入视频标题">
                    </div>
                    
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">视频描述</label>
                        <textarea id="description" name="description" rows="4" 
                                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                                  placeholder="请输入视频描述"></textarea>
                    </div>
                    
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700 mb-1">视频分类</label>
                        <select id="category" name="category" required 
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                            <option value="" disabled selected>选择分类</option>
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="space-y-4">
                    <div class="border-2 border-dashed border-gray-300 rounded-xl p-6 text-center hover:border-primary transition-colors">
                        <div class="mb-4">
                            <i class="fa fa-cloud-upload text-4xl text-gray-400"></i>
                        </div>
                        <h3 class="font-medium text-gray-700 mb-1">上传视频</h3>
                        <p class="text-sm text-gray-500 mb-4">支持 MP4, AVI, MOV 格式</p>
                        <div class="mt-2">
                            <label class="btn-primary inline-flex cursor-pointer">
                                <i class="fa fa-plus mr-2"></i> 选择文件
                                <input type="file" id="video" name="video" required accept="video/*" class="hidden">
                            </label>
                        </div>
                    </div>
                    
                    <div class="border-2 border-dashed border-gray-300 rounded-xl p-6 text-center hover:border-primary transition-colors">
                        <div class="mb-4">
                            <i class="fa fa-image text-4xl text-gray-400"></i>
                        </div>
                        <h3 class="font-medium text-gray-700 mb-1">上传缩略图</h3>
                        <p class="text-sm text-gray-500 mb-4">可选，支持 JPG, PNG 格式</p>
                        <div class="mt-2">
                            <label class="btn-secondary inline-flex cursor-pointer">
                                <i class="fa fa-plus mr-2"></i> 选择图片
                                <input type="file" id="thumbnail" name="thumbnail" accept="image/*" class="hidden">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="flex justify-end space-x-4">
                <button type="button" class="btn-secondary">
                    <i class="fa fa-times mr-2"></i> 取消
                </button>
                <button type="submit" class="btn-primary">
                    <i class="fa fa-upload mr-2"></i> 上传视频
                </button>
            </div>
        </form>
    </div>
{% endblock %}
