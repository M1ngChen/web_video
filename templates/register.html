{% extends "base.html" %}

{% block title %}注册{% endblock %}

{% block content %}
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white rounded-xl shadow-lg p-8 transform transition-all hover:shadow-xl">
            <div class="text-center">
                <div class="flex justify-center">
                    <div class="w-16 h-16 rounded-full bg-primary/10 flex items-center justify-center">
                        <i class="fa fa-user-plus text-primary text-3xl"></i>
                    </div>
                </div>
                <h2 class="mt-6 text-3xl font-bold text-gray-900">
                    创建新账户
                </h2>
                <p class="mt-2 text-sm text-gray-500">
                    已有账户？ <a href="{{ url_for('login') }}" class="font-medium text-primary hover:text-primary/80">立即登录</a>
                </p>
            </div>
            
            <form class="mt-8 space-y-6" method="POST">
                <div class="rounded-md -space-y-px">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                            用户名
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa fa-user text-gray-400"></i>
                            </div>
                            <input id="username" name="username" type="text" required 
                                class="pl-10 block w-full rounded-lg border-gray-300 px-4 py-3 text-gray-900 placeholder-gray-500 focus:border-primary focus:ring-primary focus:outline-none transition-all" 
                                placeholder="请输入用户名">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                            密码
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa fa-lock text-gray-400"></i>
                            </div>
                            <input id="password" name="password" type="password" required 
                                class="pl-10 block w-full rounded-lg border-gray-300 px-4 py-3 text-gray-900 placeholder-gray-500 focus:border-primary focus:ring-primary focus:outline-none transition-all" 
                                placeholder="请输入密码">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">
                            确认密码
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa fa-lock text-gray-400"></i>
                            </div>
                            <input id="confirm_password" name="confirm_password" type="password" required 
                                class="pl-10 block w-full rounded-lg border-gray-300 px-4 py-3 text-gray-900 placeholder-gray-500 focus:border-primary focus:ring-primary focus:outline-none transition-all" 
                                placeholder="请再次输入密码">
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary">
                    <label for="terms" class="ml-2 block text-sm text-gray-700">
                        我已阅读并同意 <a href="#" class="text-primary hover:underline">服务条款</a> 和 <a href="#" class="text-primary hover:underline">隐私政策</a>
                    </label>
                </div>
                
                <div>
                    <button type="submit" class="group relative w-full btn-primary">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fa fa-user-plus text-white"></i>
                        </span>
                        注册
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
